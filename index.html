
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Iris Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align to top */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0e0e0; /* A soft background color */
            padding: 20px;
            box-sizing: border-box; /* Include padding in element's total width and height */
            color: #333; /* Default text color */
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%; /* Make it fill available width up to max-width */
            text-align: center;
            margin-top: 50px; /* Space from the top */
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 25px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }
        button {
            background-color: #4CAF50; /* Green color */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            border: 1px dashed #ccc; /* Dashed border for results area */
            border-radius: 8px;
            text-align: left;
            background-color: #f9f9f9;
        }
        #results p {
            margin-bottom: 8px;
            font-size: 1em;
        }
        #results strong {
            color: #0056b3; /* Strong blue for emphasis */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50; /* Green loading color */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Dataset Classification</h1>
        <p>Click the button below to run the Decision Tree Classifier on the Iris dataset and see its performance metrics.</p>
        <button id="runMlButton">Run ML Analysis</button>
        <div id="results">
            <p>Results will appear here after the analysis runs.</p>
        </div>
    </div>

    <script>
        document.getElementById('runMlButton').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('results');
            const button = document.getElementById('runMlButton');

            // Show loading indicator
            resultsDiv.innerHTML = '<div class="loading-spinner"></div> Loading...';
            button.disabled = true; // Disable button to prevent multiple clicks

            try {
                // Fetch results from the Flask backend
                const response = await fetch('/run_ml');
                const data = await response.json();

                if (response.ok) {
                    // Display the results
                    resultsDiv.innerHTML = `
                        <p><strong>Best Hyperparameters:</strong> ${JSON.stringify(data.best_hyperparameters)}</p>
                        <p><strong>Validation Accuracy:</strong> ${data.validation_accuracy}</p>
                        <p><strong>Test Accuracy:</strong> ${data.test_accuracy}</p>
                        <p><strong>Cross-validation Scores:</strong> ${data.cross_validation_scores.join(', ')}</p>
                        <p><strong>Mean Cross-validation Score:</strong> ${data.mean_cross_validation_score}</p>
                    `;
                } else {
                    // Handle server-side errors
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error || 'Failed to fetch results'}</p>`;
                }
            } catch (error) {
                // Handle network or other client-side errors
                resultsDiv.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
                console.error('Fetch error:', error);
            } finally {
                // Re-enable the button regardless of success or failure
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
